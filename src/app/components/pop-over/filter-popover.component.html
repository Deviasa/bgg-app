<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
        class="highlight-box"
        style="--highlight-color: var(--ion-color-highlight); --padding-start: 3px"
        label="Player Count"
        labelPlacement="stacked"
        [(ngModel)]="playerCount"
        type="number"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        class="highlight-box"
        style="--highlight-color: var(--ion-color-highlight); --padding-start: 3px"
        label="Play Time in Minutes"
        labelPlacement="stacked"
        [(ngModel)]="playTime"
        type="number"
      ></ion-input>
    </ion-item>
    <ion-button
      (click)="applyFilters()"
      class="highlight-box"
      style="
        --background: var(--ion-color-button1);
        display: flex;
        justify-content: center;
        align-items: center;
      "
      >Apply <ion-icon style="padding-left: 0.5em" name="checkmark-circle"></ion-icon>
    </ion-button>
  </ion-list>
  <ion-button
    (click)="resetFilters()"
    class="highlight-box"
    style="
      --background: var(--ion-color-button2);
      display: flex;
      justify-content: center;
      align-items: center;
    "
    >Reset
    <ion-icon style="padding-left: 0.5em" name="trash-bin" style="padding-left: 2 px"></ion-icon>
  </ion-button>
</ion-content>
