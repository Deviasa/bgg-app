<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      class="highlight-box"
      style="--highlight-color: var(--ion-color-highlight); --padding-start: 3px"
      label="Username"
      labelPlacement="stacked"
      [(ngModel)]="username"
      type="text"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      class="highlight-box"
      style="--highlight-color: var(--ion-color-highlight); --padding-start: 3px"
      label="Password"
      labelPlacement="stacked"
      [(ngModel)]="password"
      type="password"
    ></ion-input>
  </ion-item>
  <ion-button
    (click)="confirm()"
    class="highlight-box"
    style="
      --background: var(--ion-color-button1);
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >Login
    <ion-icon style="padding-left: 0.5em" name="log-in-outline"></ion-icon>
  </ion-button>
</ion-content>
