<h1>Login</h1>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      type="password"
      label="Password"
      [(ngModel)]="password"
    ></ion-input>
  </ion-item>
</ion-content>
