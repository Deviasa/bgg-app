<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">X</ion-button>
    </ion-buttons>
    <ion-title>{{ game.name }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid style="width: 100%">
    <ion-row style="width: 100%">
      <ion-col size="6">
        <a
          [href]="'https://boardgamegeek.com/boardgame/' + game.objectId + '/' + game.name"
          target="_tab"
        >
          <img alt="" src="{{ game.thumbnail }}" />
        </a>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <ion-label>Location</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngIf="game.privateInfo" size="12">
            {{ game.privateInfo.$.inventorylocation }}
          </ion-col>
          <ion-col *ngIf="!game.privateInfo" size="12"> - </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-row style="width: 100%">
        <ion-col size="1">
          <ion-icon title="Minimal Player" name="person-outline"></ion-icon>
        </ion-col>
        <ion-col size="3"> min Players </ion-col>
        <ion-col size="2">
          {{ game.minplayers }}
        </ion-col>
        <ion-col size="1">
          <ion-icon title="Maximal Player" name="people-outline"></ion-icon>
        </ion-col>
        <ion-col size="3"> Max Players </ion-col>
        <ion-col size="2">
          {{ game.maxplayers }}
        </ion-col>
      </ion-row>
      <ion-row style="width: 100%">
        <ion-col size="1">
          <ion-icon title="Minimal Playtime" name="time-outline"></ion-icon>
        </ion-col>
        <ion-col size="3"> min Playtime </ion-col>
        <ion-col size="2">
          {{ game.minplaytime }}
        </ion-col>
        <ion-col size="1">
          <ion-icon title="Maximal Playtime" name="time"></ion-icon>
        </ion-col>
        <ion-col size="3"> max Playtime </ion-col>
        <ion-col size="2">
          {{ game.maxplaytime }}
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-col> Rating </ion-col>
      <ion-col>
        {{ game.ratings }}
      </ion-col>
    </ion-row>
    <ion-row>
      {{ gameDetail?.item.description }}
    </ion-row>
  </ion-grid>
</ion-content>
