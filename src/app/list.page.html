<ion-content
  class="ion-padding"
  [scrollEvents]="true"
  (ionScroll)="onScroll($event)"
  class="ion-no-border"
>
  <ion-toolbar>
    <ion-title class="center-text">Board Game Geek App</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      color="medium"
      enterkeyhint="enter"
      inputmode="text"
      class="highlight-box"
      maxlength="50"
      show-clear="always"
      [(ngModel)]="username"
      placeholder="Enter username"
      aria-label="Enter username"
      title="Enter username"
      (ionChange)="loadGameList(username, false)"
    ></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button
        shape="round"
        class="buttonRound highlight-box"
        (click)="openGameSelectionModal(totalGameList)"
        label="Random Game"
        title="Get Random Game"
        aria-label="Get Random Game"
        style="
          width: 2.5em;
          height: 2.5em;
          display: flex;
          justify-content: center;
          align-items: center;
        "
        ><ion-icon slot="icon-only" name="shuffle-outline" aria-hidden="true"></ion-icon
      ></ion-button>

      <ion-button
        shape="round"
        class="buttonRound highlight-box"
        (click)="openFilterPopover($event)"
        label="Open Filter Options"
        aria-label="Open Filter Options"
        title="Open Filter Options"
        style="
          width: 2.5em;
          height: 2.5em;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <ion-icon slot="icon-only" name="filter-outline" aria-hidden="true"></ion-icon>
      </ion-button>
      <ion-button
        id="hiddenLoginButton"
        shape="round"
        class="buttonRound highlight-box"
        (click)="askForLogin()"
        label="Login"
        title="Login"
        aria-label="Login"
        style="display: none"
      >
        <ion-icon slot="icon-only" name="log-in-outline" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        shape="round"
        class="buttonRound highlight-box"
        size="small"
        (click)="shareList()"
        aria-label="Share List"
        label="Share List"
        title="Share List"
        style="width: 3em; height: 3em; display: flex; justify-content: center; align-items: center"
      >
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons style="display: flex; flex-wrap: wrap; gap: 5px">
      <ng-container *ngFor="let user of usernameColors">
        <ion-button
          size="small"
          style="font-size: 80%; margin-right: 5px"
          (click)="removeUser(user.username)"
          [ngStyle]="{ '--background': getColorForUsername(user.username), 'color': 'black'}"
          attr.aria-label="Remove {{ user.username }}"
          title="Remove {{ user.username }}"
        >
          {{ user.username }} x
        </ion-button>
      </ng-container>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button aria-label="Remove filter" title="Remove filter" (click)="resetFilters()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-header class="sort-header">
    <ion-toolbar style="--min-height: min-content">
      <ion-grid>
        <ion-row style="min-height: auto">
          <ion-col class="header-list">
            <ion-icon
              name="image-outline"
              aria-label="Game Image"
              style="padding-right: 14.25px; padding-left: 14.25px"
            ></ion-icon>
          </ion-col>
          <ion-col class="header-list" size="5" (click)="sort('name')" aria-label="Sort by Name">
            Name
          </ion-col>
          <ion-col class="header-list" id="min-player-icon">
            <ion-icon
              (click)="sort('minplayers')"
              title="Minimal Player"
              name="person-outline"
              aria-label="Sort by Minimal Player"
            ></ion-icon>
          </ion-col>
          <ion-col class="header-list" id="max-player-icon">
            <ion-icon
              (click)="sort('maxplayers')"
              title="Maximal Player"
              name="people-outline"
              aria-label="Sort by Maximal Player"
            ></ion-icon>
          </ion-col>
          <ion-col class="hideColumn" id="min-playtime-icon">
            <ion-icon
              (click)="sort('minplaytime')"
              title="Minimal Playtime"
              name="time-outline"
              aria-label="Sort by Minimal Playtime"
            ></ion-icon>
          </ion-col>
          <ion-col class="header-list" id="max-playtime-icon">
            <ion-icon
              (click)="sort('maxplayers')"
              title="Maximal Playtime"
              name="time"
              aria-label="Sort by Maximal Playtime"
            ></ion-icon>
          </ion-col>
          <ion-col class="hideColumn" id="year-published-icon">
            <ion-icon
              (click)="sort('yearpublished')"
              title="Year Published"
              name="calendar-outline"
              aria-label="Sort by Year Published"
            ></ion-icon>
          </ion-col>
          <ion-col id="location">
            <ion-icon
              (click)="sort('inventorylocation')"
              title="Location"
              name="grid"
              aria-label="Sort by Location"
            ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item
      style="--padding-start: 0px; --inner-padding-end: 0px"
      class="align-center"
      *ngFor="let game of filteredGames | sort: {property: column, order: order}"
      [ngStyle]="{ '--ion-item-background': getColorForUsername(game.user) }"
    >
      <ion-grid>
        <ion-row (click)="selectGame(game)">
          <ion-col class="game-thumbnail">
            <ion-thumbnail>
              <img alt="{{game.name}} thumbnail" src="{{game.thumbnail}}" />
            </ion-thumbnail>
          </ion-col>
          <ion-col class="game-name" size="5">{{game.name}}</ion-col>
          <ion-col>{{game.minplayers}}</ion-col>
          <ion-col>{{game.maxplayers}}</ion-col>
          <ion-col class="hideColumn">{{game.minplaytime}}</ion-col>
          <ion-col>{{game.maxplaytime}}</ion-col>
          <ion-col class="hideColumn">{{game.yearpublished}}</ion-col>
          <ion-col>{{game.privateInfo?.$?.inventorylocation}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button
      id="scrollBtn"
      (click)="scrollContent('top')"
      size="small"
      style="--background: var(--ion-text-color); --color: var(--ion-color-button3); display: none"
    >
      <ion-icon style="font-size: 34px" name="arrow-up-outline" title="Go to top"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
